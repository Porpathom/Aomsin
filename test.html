<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">GCS Nursing Portal</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-light text-center py-4">
        <div class="container">
            <h1 class="fw-bold text-primary">Test Your Knowledge</h1>
            <p class="lead text-muted">Answer the following questions to check your understanding.</p>
        </div>
    </section>

    <!-- Test Content -->
    <section class="py-5">
        <div class="container">
            <!-- Question 1 -->
            <div class="test-question mb-4">
                <h5>1. What is the normal range of adult pulse rate?</h5>
                <div>
                    <input type="radio" name="q1" id="q1a"> <label for="q1a">60-100 bpm</label><br>
                    <input type="radio" name="q1" id="q1b"> <label for="q1b">100-120 bpm</label><br>
                    <input type="radio" name="q1" id="q1c"> <label for="q1c">40-60 bpm</label>
                </div>
            </div>
            <!-- Question 2 -->
            <div class="test-question mb-4">
                <h5>2. Which vital sign is measured using a sphygmomanometer?</h5>
                <div>
                    <input type="radio" name="q2" id="q2a"> <label for="q2a">Respiration</label><br>
                    <input type="radio" name="q2" id="q2b"> <label for="q2b">Pulse</label><br>
                    <input type="radio" name="q2" id="q2c"> <label for="q2c">Blood Pressure</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button class="btn btn-submit">Submit Answers</button>
            </div>
        </div>
    </section>

    <!-- Back to Home Button -->
    <div class="text-center mb-4">
        <a href="index.html" class="btn btn-secondary btn-lg">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p class="mb-0">&copy; 2024 GCS Nursing Portal. All rights reserved.</p>
    </footer>
</body>
</html>
